<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Expense.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="navbar">
        <h2> Expense Tracker</h2>
    </div>
    <div class="details">
        <div class="set-budget">
            <h3> Set Your Budget</h3>
            <input type = "text" placeholder ="Enter Budget" id="budget-value">
            <button id ="budget-btn"> Set Budget</button>
        </div>
        <div class="show-details">
            <div>
                <p>Budget</p>
                <p id="budget-detail"> 0 </p>
            </div>
            <div>
                <p>Expense</p>
                <p id = "expense-detail"> 0 </p>
            </div>
            <div>
                <p>Balance</p>
                <p id ="balance-detail"> 0 </p>
            </div>
        </div>
    </div>
    <div class="expense-form">
        <h3> Add Expense</h3>
            <div class="expense-form">
                <div>
                    <label>Choose a Category :</label>
                    <select id="category">
                        <option value="" selected disabled>Pick One</option>
                        <option value="Rent">Rent</option>
                        <option value="Daily-Travel">Daily Travel</option>
                        <option value="Medicines">Medicines</option>
                        <option value="Personal">Personal Hygiene</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Eat-out">Eat Out</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Luxury">Luxury</option>
                        <option value="Other">Others</option>
                    </select>
                </div>
                <div>
                    <label>Add Amount: </label>
                    <input type="text" placeholder="Your Expense" id="expense-amount">
                </div>
                <button id ="add-btn"> Add to the List</button>
            </div>
    </div>
    <div class="expense-table">
        <table id="expense-table">
            <caption> Expense List</caption>
            <tr>
                <th>Category</th>
                <th> Expense Amount</th>
                <th> Edit </th>
            </tr>
        </table>
    </div>

    <script src="Expense.js"></script>
</body>
</html>
